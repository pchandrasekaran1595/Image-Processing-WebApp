{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
{% csrf_token %}
<body>
    <section hidden>
        <canvas id="hidden_canvas"></canvas>
    </section>
    <div align="center">
        <table>
            <tr>
                <td>
                    <pre style="color: white;">
Blur       : <input type="range" class="Inputs" name="blur" id="blur" min="3" max="99" step="2" value="3">

Gamma      : <input type="range" class="Inputs" name="gamma" id="gamma" min="0" max="5" step="0.1" value="1">

Hue        : <input type="range" class="Inputs" name="hue" id="hue" min="0" max="5" step="0.2" value="1">

Saturation : <input type="range" class="Inputs" name="saturate" id="saturate" min="0" max="5" step="0.2" value="1">

Vibrance   : <input type="range" class="Inputs" name="vibrance" id="vibrance" min="0" max="5" step="0.2" value="1">

Sharpeness : <input type="range" class="Inputs" name="sharpen" id="sharpen" min="1" max="25" step="2" value="1">
                    </pre>
                </td>
                <td>
                    <input type="file" name="" id="image_input" accept="image/*">
                    <br>
                    <canvas width="640" height="360" id="preview_canvas"></canvas>
                    <br>
                    <button class="btn btn-primary" id="process">Process</button>
                    <button class="btn btn-primary" id="reset">Reset</button>
                    <section hidden=true id="link_section" style="margin-top: 25px;" >
                        <a href="">Download Image</a>
                    </section>
                </td>
            </tr>
        </table>
    </div> 
    <script src="{% static 'process.js' %}"></script>
</body>
</html>
